<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="login.css">

<body>
    <h1>Yummy Restaurant</h1>
    <div class="inputBox">
        <input type="text" name="email" required="required" placeholder="User ID">
    </div>

    <div class="inputBox">
        <input type="password" name="password" required="required" placeholder="Password">
    </div>
    <button type="submit" id="loginButton">Login</button>

    <a href="#" class="btn btn-link underline-button" id="registerButton">Register</a>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div class="popup-container">
                <button class="popup-button" id="customer-button">Customer</button>
                <button class="popup-button" id="restaurant-button">Restaurant</button>
                <button class="popup-button" id="delivery-button">Delivery Personnel</button>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
